<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block description">
        <!-- <div class=""> -->
        <div id="eightAM" class="row">
        <div class="hour">8:00 AM</div>
          <input id="8AM" class="col-10 textarea" />
          <button class="saveBtn">Save</button>
        </div>
        <div id = "nineAM" class="row">
          <div class="hour">9:00 AM</div>
          <input id="9AM" class="col-10 textarea" />
          <button class="saveBtn">Save</button>
        </div>
        <div id = "tenAM" class="row">
          <div class="hour">10:00 AM</div>
          <input id="10AM" class="col-10 textarea" />
          <button id="saveBtn" class="saveBtn">Save</button>
        </div>
        <div id = "eleven AM" class="row">
          <div class="hour">11:00 AM</div>
          <input id="11AM" class="col-10 textarea" />
          <button class="saveBtn">Save</button>
        </div>
        <div id = "twelvePM" class="row">
          <div class="hour">12:00 PM</div>
          <input id="12PM" class="col-10 textarea" />
          <button class="saveBtn">Save</button>
        </div>
        <div id = "onePM" class="row">
          <div class="hour">1:00 PM</div>
          <input id="1PM" class="col-10 textarea" />
          <button type="button" class="saveBtn">Save</button>
        </div>
        <div id = "twoPM" class="row">
          <div class="hour">2:00 PM</div>
          <input id="2PM" class="col-10 textarea" />
          <button class="saveBtn">Save</button>
          </div>
          <div id = "threePM" class="row">
            <div class="hour">3:00 PM</div>
            <input id="3PM" class="col-10 textarea" />
            <button class="saveBtn">Save</button>
          </div>
          <div id = "fourPM" class="row">
            <div class="hour">4:00 PM</div>
            <input id="4PM" class="col-10 textarea" />
            <button class="saveBtn">Save</button>
          </div>
          <div id = "fivePM" class="row">
            <div class="hour">5:00 PM</div>
            <input id="5PM" class="col-10 textarea" />
            <button class="saveBtn">Save</button>
          </div>
        <!-- </div> -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/JS/script.js"></script>
    </body>
</html>
